<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <div class="header">
      <div class="container">
        <h1>Woof!</h1>

          <p>Find your perfect doggie playdate</p>
        </div>
      </div>
    </div>

    <div class="nav">
      <div class="container">
        <ul>

        </ul>
      </div>

    <div class="main">
      <div class="container">
        <form>
          <label for="username">Username: </label> <! –– associate input with label for=id-- !>
          <input type="text" id="username" name="username" pattern="[A-Za-z0-9.-_] minlength="6" maxlength="14" required="true">
          <br>
          <label for="user-pw">Password: </label>
          <input type="password" id="user-pw" name="user-pw" pattern="[A-Za-z0-9.-_] minlength="6" maxlength="14" required="true">

          <section class="validation"> 
          <input type="submit" value = "Login">
          </section>

        </form>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p>Thanks for visiting our page!</p>
      </div>
    </div>
